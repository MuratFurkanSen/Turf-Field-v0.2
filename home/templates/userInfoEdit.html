{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        max-width: 1200px;
        margin: 2rem auto;
    }
    
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .card-header {
        background-color: #f8f9fa;
        border-bottom: none;
        border-radius: 15px 15px 0 0 !important;
        padding: 1.5rem;
    }
    
    .card-header h3 {
        color: #2c3e50;
        font-weight: 600;
        margin: 0;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .form-label {
        color: #2c3e50;
        font-weight: 500;
        margin-bottom: 0;
        padding-top: 0.75rem;
    }
    
    .form-control {
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .btn-primary {
        background-color: #28a745;
        border: none;
    }
    
    .btn-primary:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        color: #2c3e50;
    }
    
    .btn-secondary:hover {
        background-color: #e9ecef;
        color: #2c3e50;
    }
    
    .text-muted {
        font-size: 0.875rem;
    }
    
    .mb-3 {
        margin-bottom: 1.5rem !important;
    }
    
    .d-grid {
        gap: 1rem !important;
    }
    
    .profile-photo-container {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 8px;
    }
    
    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4a90e2;
        margin-bottom: 1rem;
    }
    
    .photo-upload {
        position: relative;
        display: inline-block;
        width: auto;
    }
    
    .photo-upload input[type="file"] {
        display: none;
    }
    
    .photo-upload label {
        background-color: #28a745;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        white-space: nowrap;
    }
    
    .photo-upload label:hover {
        background-color: #218838;
        transform: translateY(-1px);
    }

    .photo-upload label i {
        font-size: 0.9rem;
    }
    
    .current-photo {
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #6c757d;
    }

    .form-container {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
    }

    .form-left-column, .form-right-column {
        flex: 1;
        min-width: 0;
    }

    .form-right-column {
        border-left: 1px solid #e9ecef;
        padding-left: 2rem;
    }

    .password-section-title {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        min-height: 38px;
    }

    .form-label-col {
        flex: 0 0 200px;
        text-align: right;
        padding-right: 2rem;
    }

    .form-input-col {
        flex: 1;
        min-width: 0;
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
    }

    @media (max-width: 768px) {
        .form-container {
            flex-direction: column;
        }
        
        .form-right-column {
            border-left: none;
            border-top: 1px solid #e9ecef;
            padding-left: 0;
            padding-top: 2rem;
            margin-top: 2rem;
        }
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Bilgilerimi Düzenle</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'update_user_info' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-container">
                            <div class="form-left-column">
                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="profile_photo" class="form-label">Profil Fotoğrafı</label>
                                    </div>
                                    <div class="form-input-col">
                                        <div class="photo-upload">
                                            <label for="profile_photo">
                                                <i class="fas fa-camera"></i>
                                                Fotoğraf Değiştir
                                            </label>
                                            <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="username" class="form-label">Kullanıcı Adı</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="email" class="form-label">E-posta Adresi</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="phone" class="form-label">Telefon Numarası</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-right-column">
                                <div class="password-section-title">Şifre Değişikliği</div>
                                
                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="current_password" class="form-label">Mevcut Şifre</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="new_password" class="form-label">Yeni Şifre</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="password" class="form-control" id="new_password" name="new_password">
                                        <small class="text-muted">Şifrenizi değiştirmek istemiyorsanız boş bırakın</small>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-label-col">
                                        <label for="confirm_password" class="form-label">Yeni Şifre (Tekrar)</label>
                                    </div>
                                    <div class="form-input-col">
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="button-container">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
