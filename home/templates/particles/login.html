<!-- Login Form -->
<div id="loginForm" class="auth-form">
    <h2>Giriş Yap</h2>
    
    <!-- Error Messages Container -->
    <div id="loginErrorMessages" class="auth-error-messages">
        <!-- Error messages will be populated here -->
    </div>
    
    <form action="user/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-user"></i>
            {{ login_form.username }}
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            {{ login_form.password }}
        </div>
        <button type="submit" class="auth-submit">Giriş Yap</button>
    </form>
    <p class="auth-switch">Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a></p>
</div>
