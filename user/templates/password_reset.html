<!-- Password Reset Form -->
<div id="passwordResetForm" class="auth-form" style="display: none;">
    <h2>Şifre Sıfırlama</h2>
    
    <!-- Error Messages Container -->
    <div id="password-resetErrorMessages" class="auth-error-messages">
        <!-- Error messages will be populated here -->
    </div>
    
    <!-- Step 1: Phone Number Input -->
    <div id="step1" class="reset-step">
        <form id="phoneForm" action="/user/send-otp" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="phone_number" placeholder="Telefon Numarası" required>
            </div>
            <button type="submit" class="auth-submit">OTP Gönder</button>
        </form>
    </div>

    <!-- Step 2: OTP Verification -->
    <div id="step2" class="reset-step" style="display: none;">
        <form id="otpForm" action="/user/verify-otp" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="text" name="otp" placeholder="0 0 0 0 0 0" maxlength="6" pattern="\d{6}" required>
            </div>
            <button type="submit" class="auth-submit">Kodu Doğrula</button>
        </form>
    </div>

    <!-- Step 3: New Password -->
    <div id="step3" class="reset-step" style="display: none;">
        <form id="newPasswordForm" action="/user/reset-password" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password" placeholder="Yeni Şifre" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Yeni Şifre (Tekrar)" required>
            </div>
            <button type="submit" class="auth-submit">Şifreyi Değiştir</button>
        </form>
    </div>

    <!-- Step 4: Success Message -->
    <div id="step4" class="reset-step" style="display: none;">
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>Şifre sıfırlama işlemi tamamlandı!</p>
            <button type="button" class="auth-submit" id="goToLogin">Giriş Yap</button>
        </div>
    </div>

    <div class="auth-links">
        <a href="#" id="backToLogin">Giriş Sayfasına Dön</a>
    </div>
</div>
