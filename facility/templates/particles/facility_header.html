{% load static %}
<header>
    <div class="header-container">
        <div class="logo">
            <a href="/facility">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/facility/calendar">Takvim</a></li>
                <li><a href="/facility/fields">Sahalarım</a></li>
                <li><a href="/facility/reports">Raporlar</a></li>
            </ul>
        </nav>
        <div class="login-button">
            {% if user.is_authenticated %}
                <div class="user-dropdown">
                    <button class="user-dropdown-btn">
                        <i class="fas fa-building"></i>
                        {{ user.username }}
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown-content">
                        <a href="/user/profile"><i class="fas fa-building"></i> İşletme Profili</a>
                        <a href="/facility/settings"><i class="fas fa-cog"></i> İşletme Ayarları</a>
                        <a href="/facility/finance"><i class="fas fa-chart-line"></i> Finansal Raporlar</a>
                        <a href="/user/logout"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
                    </div>
                </div>
            {% else %}
                <button id="loginBtn">İşletme Girişi</button>
            {% endif %}
        </div>
    </div>
</header>
