{% extends 'base.html' %}
{% load static %}

{% block extraCSS %}
    <link rel="stylesheet" href="{% static 'css/fields.css' %}">
{% endblock %}
{% block content %}
    <!-- Dropdown Selection Section -->
    <div class="dropdown-container">
        <select class="rounded-select">
            <option value="" disabled selected>Select Location</option>
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
        </select>

        <select class="rounded-select">
            <option value="" disabled selected>Select Time</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <select class="rounded-select">
            <option value="" disabled selected>Select Field Type</option>
            <option value="football">Football</option>
            <option value="cricket">Cricket</option>
            <option value="hockey">Hockey</option>
        </select>
    </div>

    <!-- Field Info Section -->
    <div class="field-info-container">
        <!-- Left Section with Image and Info -->
        <div class="field-left-section">
            <div class="field-image">
                <img src="{% static 'images/placeholder.png' %}" alt="Field Image">
            </div>
            <div class="field-details">
                <h2>Text 1</h2>
                <p>Text 2</p>
                <div class="field-icons">
                    <img src="{% static 'images/ball-icon.png' %}" alt="Ball">
                    <img src="{% static 'images/ball-icon.png' %}" alt="Ball">
                    <img src="{% static 'images/ball-icon.png' %}" alt="Ball">
                    <img src="{% static 'images/ball-icon.png' %}" alt="Ball">
                    <img src="{% static 'images/ball-icon.png' %}" alt="Ball">
                </div>
            </div>
        </div>

        <!-- Vertical Separator -->
        <div class="vertical-separator"></div>

        <!-- Time Slots Section -->
        <div class="time-slots-section">
            <div class="time-header">
                <h3>Saatler</h3>
            </div>
            <div class="time-content">
                <span>19.00-20.00</span>
                <!-- Add time slots here -->
            </div>
        </div>

        <!-- Teams Section -->
        <div class="teams-section">
            <div class="teams-content">
                <h3>Takım seçimi</h3>
                <!-- Add team selection here -->
            </div>
            <button class="reservation-button">Rezervasyon Oluştur</button>
