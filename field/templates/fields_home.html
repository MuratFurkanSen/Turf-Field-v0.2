{% extends 'base.html' %}
{% load static %}

{% block extraCSS %}
    <link rel="stylesheet" href="{% static 'css/fields.css' %}">
{% endblock %}
{% block content %}
    <!-- Dropdown Selection Section -->
    <div class="dropdown-container">
        <select id="location-selector" class="rounded-select">
            <option value="all" selected>Bütün Sahalar</option>
            {% for province in provinces %}
                <option value="{{ province }}">{{ province }}</option>
            {% endfor %}
        </select>

        <div class="date-selector-container">
            <div class="date-selector-wrapper">
                <button class="date-arrow-btn" id="prev-day-btn">&lt;</button>
                <input type="text" id="date-selector" class="rounded-select" placeholder="Gün Seç" readonly>
                <button class="date-arrow-btn" id="next-day-btn">&gt;</button>
            </div>
            <div class="calendar-popup" id="calendar-popup">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prev-month">&lt;</button>
                    <h3 id="calendar-title">January 2024</h3>
                    <button class="calendar-nav-btn" id="next-month">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Pzt</div>
                    <div>Sal</div>
                    <div>Çar</div>
                    <div>Per</div>
                    <div>Cum</div>
                    <div>Cmt</div>
                    <div>Paz</div>
                </div>
                <div class="calendar-days" id="calendar-days">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <select class="rounded-select">
            <option value="" disabled selected>Select Field Type</option>
            <option value="football">Football</option>
            <option value="cricket">Cricket</option>
            <option value="hockey">Hockey</option>
        </select>
    </div>
    <div id="facility-card-container">
    </div>
    {% csrf_token %}
{% endblock %}
{% block extraJS %}
    <script src="{% static 'js/fields/fields.js' %}"></script>
{% endblock %}
